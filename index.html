<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Postman Demo</title>
<!-- Bootstrap CSS for responsive design -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<!-- Optional: Google Fonts for better typography -->
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Roboto', sans-serif;
    padding: 2rem;
    background-color: #f8f9fa;
  }
  .container {
    max-width: 600px;
  }
  img {
    max-width: 100%;
    height: auto;
    display: block;
    margin-bottom: 1rem;
  }
</style>
</head>
<body>
<div class="container" role="main" aria-label="Demo Content">
  <h1 class="mb-4">Postman Demo Page</h1>
  <!-- Display the image attachment -->
  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAAWgmWQ0AAAAASUVORK5CYII=" alt="Sample Image" aria-hidden="false" />
  <!-- Form for user input -->
  <form id="demoForm" aria-label="Input Form">
    <div class="mb-3">
      <label for="sampleInput" class="form-label">Enter your message:</label>
      <input type="text" class="form-control" id="sampleInput" name="sampleInput" aria-required="true" required />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <!-- Area to display the submitted message -->
  <div class="mt-3" id="responseMessage" aria-live="polite"></div>
</div>
<!-- Bootstrap JS Bundle with Popper for interactivity -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Wait for the DOM to fully load
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('demoForm');
    const responseDiv = document.getElementById('responseMessage');
    // Handle form submission
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      const input = document.getElementById('sampleInput');
      // Validate input client-side
      if (input.value.trim() === '') {
        responseDiv.textContent = 'Please enter a message before submitting.';
        responseDiv.className = 'text-danger';
      } else {
        // Display the submitted message
        responseDiv.textContent = 'You submitted: ' + input.value;
        responseDiv.className = 'text-success';
        // Optionally, clear the input
        // input.value = '';
      }
    });
  });
</script>
</body>
</html>
